<header class="site-header">
  <div class="site-title">
    <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  </div>
  
  <nav class="site-nav">
    <a href="{{ "/" | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
    <a href="{{ "/blog" | relative_url }}" class="nav-link {% if page.url contains '/blog' or page.url contains '/essays' %}active{% endif %}">Essays</a>
    <a href="{{ "/resources" | relative_url }}" class="nav-link {% if page.url contains '/resources' %}active{% endif %}">Resources</a>
    <a href="{{ "/about" | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
  </nav>
</header>
